<!-- Component: Web Calculator -->
<div class=web-calc>
   <button class=calc-theme data-click=calculator.toggleTheme>Change Theme</button>
   <div class=calc-header>Calculator</div>
   <div class=calc-value><input type=number value=0></div>
   <div class=calc-buttons>
      <button id=calc-button class=dna-template data-click=calculator.compute>~~display~~</button>
   </div>
   <div>Total: <span class=calc-accumulator>0</span></div>
</div>
